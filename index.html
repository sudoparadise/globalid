<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlobalID Demo</title>
</head>
<body>
  <h1>AAMVA v10 Generator Demo</h1>
  <form id="dlForm">
    <label for="state">State:</label>
    <input type="text" id="state" value="TEXAS"><br>
    <label for="dcs">Last Name (DCS):</label>
    <input type="text" id="dcs" value="DOE"><br>
    <label for="dct">First Name (DCT):</label>
    <input type="text" id="dct" value="JOHN"><br>
    <label for="daq">DL Number (DAQ):</label>
    <input type="text" id="daq" value="12345678"><br>
    <button type="button" onclick="generateDL()">Generate DL Payload</button>
  </form>
  <pre id="output"></pre>
  <script src="aamva.js"></script>
  <script>
    function generateDL() {
      const state = document.getElementById('state').value;
      const userData = {
        DCS: document.getElementById('dcs').value,
        DCT: document.getElementById('dct').value,
        DAQ: document.getElementById('daq').value
      };
      const fields = buildAAMVA_v10(state, userData);
      const payload = buildAAMVA_v10_payload(fields);
      document.getElementById('output').textContent = payload;
    }
  </script>
</body>
</html>
