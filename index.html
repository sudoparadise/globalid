<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern DL Generator - Demo</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #272c35; color: #fff; margin: 0; padding: 30px;}
    h1 { text-align:center; margin-bottom:12px;}
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom:16px;}
    .row { display: flex; gap:8px; align-items:center;}
    .btn, .pill { border-radius:14px; padding:4px 10px; margin-right:4px;}
    .pill { background: #555; color: #fff; border: none; cursor:pointer;}
    .pill.active { background:#1ad6ff;}
    .toggleBtn { background: #4040f8; color: #fff; border:none;}
    select, input[type=text], input[type=number] {
      background: #181a20;
      color: #fff;
      border: 2px solid #364050;
      border-radius: 8px;
      font-size: 1em;
      padding: 4px;
      width: 100%;
    }
    label { font-size:0.97em;}
    .section { padding: 10px 8px 9px 8px; margin-bottom:0;}
    .badge { padding:2px 6px; border-radius:8px; background:#1ad6ff; color:#181a20;}
    .badge.off {background:#666;}
    .highlight { background:#3a3e4d; padding:6px 10px; border-radius:10px; margin-bottom:7px;}
    .warning {color:red; font-weight:bold;}
  </style>
</head>
<body>
  <div class="warning">Do not use the images illegally! Our terms â€“ link</div>
  <h1>DL Generator</h1>
  <form id="dlForm" autocomplete="off">
    <div class="grid">
      <div class="section">
        <label>Gender:</label>
        <div class="row">
          <span class="pill active">Male</span>
          <span class="pill">Female</span>
        </div>
        <label>Country:</label>
        <div class="row">
          <span class="pill active">USA</span>
          <span class="pill">CANADA</span>
        </div>
        <label>SSN:</label>
        <div class="row">
          <span class="pill">NO</span>
          <span class="pill active">METADATA</span>
        </div>
      </div>
      <div class="section">
        <label>First Name:</label><div class="row">
          <input type="text" id="firstName" value="John">
          <button type="button" class="pill">RANDOM</button>
        </div>
        <label>Middle Name:</label>
        <input type="text" id="middleName">
        <label>Last Name:</label>
        <input type="text" id="lastName" value="Wick">
      </div>
      <div class="section">
        <label>State:</label>
        <select id="state">
          <option>Texas</option>
          <!-- ...All states... -->
        </select>
        <label>City:</label><div class="row">
          <input type="text" id="city">
          <button type="button" class="pill">RANDOM</button>
        </div>
        <label>Street:</label>
        <input type="text" id="street">
        <label>ZIP-Code:</label>
        <input type="text" id="zip" value="00000000">
      </div>
      <div class="section">
        <label>Revisions:</label>
        <input type="text" id="revisions">
        <label>Class:</label>
        <select id="class"><option>D-Regular Operators Lic</option></select>
        <label>License Type:</label>
        <div class="row">
          <span class="pill active">DL</span>
          <span class="pill">CDL</span>
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="section">
        <label>Hair Color:</label>
        <select id="hair"><option>Black</option></select>
        <label>Eye Color:</label>
        <select id="eye"><option>Black</option></select>
        <label>Race Code:</label>
        <select id="race"><option>Alaskan or American Indian</option></select>
      </div>
      <div class="section">
        <label>Height (ft/in):</label>
        <div class="row">
          <input type="number" id="heightFt" style="width:60px" min="1" max="8" value="5"> ft
          <input type="number" id="heightIn" style="width:60px" min="0" max="11" value="10"> in
        </div>
        <label>Weight (lbs):</label>
        <input type="number" id="weight" value="130">
        <label>Hologram:</label>
        <div class="row">
          <span class="pill active">HOLOGRAM</span>
          <span class="pill">NONE</span>
        </div>
      </div>
      <div class="section">
        <label>Birthday:</label>
        <div class="row">
          <input type="text" id="birthday" value="02031980" maxlength="8">
          <button type="button" class="pill">RANDOM</button>
        </div>
        <label>Issue date:</label>
        <div class="row">
          <input type="text" id="issuedate" value="01022000" maxlength="8">
          <button type="button" class="pill">CALC</button>
        </div>
        <label>Expiry date:</label>
        <div class="row">
          <input type="text" id="expdate" value="02031999" maxlength="8">
          <button type="button" class="pill">CALC</button>
        </div>
        <label>Date Format:</label>
        <div class="row">
          <span class="pill active">MMDDYYYY</span>
          <span class="pill">DDMMYYYY</span>
        </div>
      </div>
      <div class="section">
        <label>Lic number:</label>
        <input type="text" id="licnum" value="7847749">
        <label>DOC. Discriminator:</label>
        <input type="text" id="discriminator" value="NONE">
        <label>Inv number:</label>
        <input type="text" id="invnum" value="000000000001013154945">
      </div>
    </div>
    <div class="grid">
      <div class="section">
        <label>Audit information:</label>
        <input type="text" id="audit">
        <label>Restriction:</label>
        <input type="text" id="restriction">
      </div>
      <div class="section">
        <label>Endorsement:</label>
        <input type="text" id="endorsement">
      </div>
    </div>
    <button type="submit" style="margin-top:16px;background:#1ad6ff;color:#222;font-weight:bold;border:none;border-radius:8px;">Generate DL</button>
  </form>
</body>
</html>
